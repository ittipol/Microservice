apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cadvisor-pod-monitor
  namespace: proxy-monitoring
  labels:
    prometheus: main
spec:
  namespaceSelector:
    matchNames:
      - cadvisor
  selector:
    matchLabels:
      app: cadvisor
  podMetricsEndpoints:
  - port: http
    interval: 15s
    scrapeTimeout: 15s