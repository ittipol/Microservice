---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: api-gateway
  namespace: api-gateway
spec:
  selector:
    # kubectl get pods -n istio-ingress --show-labels
    # Search istio=gateway use this label for selector
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
      - "app.service.api"
